<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <section class="container text-center justify-content-center align-items-center">
        <div class="takevalue">
            <label for="">First Value</label><br>
            <input type="number" name="firstvalue" id="firstvalue" placeholder="Enter First Value" required;><br>
            <label for="">Second Value</label><br>
            <input type="number" name="secondvalue" id="secondvalue" placeholder="Enter Second Value" required;>
        </div>
        <br>

        <!-- for the values btn -->

        <div class="btn-cont">
        <button type="submit" class="btn btn-secondary" onclick="addition()"><i class="bi bi-plus-square-fill"></i></button>
        <button type="submit" class="btn btn-secondary" onclick="subtract()"><i class="bi bi-dash-circle-fill"></i></button>
        <button type="submit" class="two-btn btn btn-secondary" onclick="multiply()">&times;</button>
        <button type="submit" class="two-btn btn btn-secondary" onclick="division()">/</button>
        </div>
        <br>

        <!-- for the output -->

        <!-- <p class="align-center" id="output"></p> -->

        <input name="output" id="output" >

        <br><br>

        <button onclick="reset()" class="reset btn btn-warning">Clear All</button>
        
    </section>

    <script src="script.js"></script>
    
</body>
</html>
